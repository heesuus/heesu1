</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fas fa-heading"></i>
            <a href="" style="text-decoration: none;">Heesuus</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="">Home</a></li>
            <li><a href="">Maps</a></li>
            <li><a href="">Photo</a></li>
            <li><a href="">Recommendation</a></li>

            <li><a href="https://www.instagram.com/heeesuus/"><i class="fab fa-instagram"></i></a></li>

        </ul>

        <a href="#" class="navbar_toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <ul class="mainBox">
        <li class="greeting">
            Welcome!<br>This is Heesu's travel gallery
        </li>
        <li class="moreInfo">
            <div class="loginLetter">Register to see more!</div>
            <button class="loginBtn" type="button"
            onclick="document.getElementById('userId').style.display='block'" style="width: auto;">
                Click me
            </button>
        </li>
    </ul>

    <div id="userId" class="modal">
        <span onclick="document.getElementById('userId').style.display='none'" class="close" title="Close Modal">
            &times;  <!--&timesëŠ” close icon-->
        </span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <p>Please fill in this form for more information.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Your Email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" required>

                <div class="checkInfo">
                    <button class="cancelBtn" type="button" 
                    onclick="document.getElementById('userId').style.display='none'">
                        Cancel
                    </button>
                    <button class="signupBtn" type="submit">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </div>
